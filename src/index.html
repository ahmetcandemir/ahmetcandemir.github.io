<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<div class="dashboard">
	<div class="dashboard-left">
		<div class="left-header">
			<h3>Kendine Program Ayarla</h3>

		</div>
		<div class="left-task">
			<div class="task-info task-item">
				<label for="" class="task-label">Hereket Adı</label>
				<input type="text" class="task-info-input task-input" placeholder='Bench Press, Deadlift...'>
				<label for="" class="task-label">Tekrar Sayısı</label>
				<input type="text" class="task-input task-type-input" placeholder="3*15, 4*12...">
			</div>
			<button class="task-add">Ekle</button>
		</div>
	</div>
	<div class="dashboard-right">
		<div class="right-list">
			<h3 class="right-list-h3"></h3>
			<div class="list-flex">
				
			</div>
		</div>
		<span class="verify">
			<span class="verify-question">Silmek istediğine emin misin ?</span>
			<span class="verify-btns">
				<span class="verify-btn" data-delete="yes">Evet</span>
				<span class="verify-btn" data-delete="No">Hayır</span>
			</span>

		</span>
	</div>
</div>
